      <html>
        <style>
            :root{
    --color-black: #242830;
    --color-blue: linear-gradient(65deg, #0270D7 0, #0F8AFD 100%);

}
          #blurBackground {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.5);
              background-color: transparent;
              backdrop-filter: blur(10px);
              display: none;
              justify-content: center;
              align-items: center;
              transition: opacity 0.3s ease;
              padding-left: 500px;
             
          }
          #formContainer {
              display: flex;
              flex-direction: column;
              align-items: center;
              display: top;
              backdrop-filter: blur(50px);
              
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0,0,0,0.2);
              transform: scale(0);
              transition: transform 0.3s ease;
          }
          #blurBackground.show {
              display: flex;
              opacity: 5;
          }
          #formContainer.show {
              transform: scale(1);
          }
          #numberInput {
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
              margin-bottom: 10px;
              width: 250px;
              font-size: 16px;
          }
          button {
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              font-size: 16px;
              transition: background-color 0.3s ease, transform 0.3s ease;
          }
          #showFormButton {
              background-color: #007bff;
              color: #fff;
          }
          #verifyButton {
              background-color:  #0270D7;
              color: #fff;
          }
          #closeButton {
              background-color: #dc3545;
              color: #fff;
              margin-top: 10px;
          }
          button:hover {
              transform: translateY(-2px);
          }
          button:active {
              transform: translateY(1px);
          }
      </style>
        <body>

        <script>
          document.getElementById('showFormButton').addEventListener('click', function() {
              document.getElementById('blurBackground').classList.add('show');
              document.getElementById('formContainer').classList.add('show');
          });
  
          document.getElementById('closeButton').addEventListener('click', function() {
              document.getElementById('blurBackground').classList.remove('show');
              document.getElementById('formContainer').classList.remove('show');
          });
  
          document.getElementById('verifyButton').addEventListener('click', function() {
              const number = document.getElementById('numberInput').value.trim();
              if (number !== '') {
                  verifyNumber(number);
              }
          });
  
          function verifyNumber(number) {
              fetch('verify.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ number: number })
              })
              .then(response => response.json())
              .then(data => {
                  if (data.valid) {
                      window.location.href = './log.php';
                  } else {
                      alert('Number not found');
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
              });
          }
      </script>      
          <div id="blurBackground" class="center mt-5 mr-5 z-500">
            <form method="post" action="../logreg/fetch_user.php" class="center
              mt-5 mr-5 z-500">
              <div id="formContainer">
                <input type="text" id="numberInput" id="en_no" name="en_no"
                  placeholder="Enter your number">
                <button id="verifyButton">Verify</button>
                <button id="closeButton">Close</button>
              </div>
            </form>
          </div>
        </body>
